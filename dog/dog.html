<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4e3;
            /* Light greenish background */
            text-align: center;
            color: #333333;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        .title {
            font-size: 64px;
            text-align: left;
            font-weight: bold;
            color: #1b4f91;
            /* Dark blue color */
            margin: 0;
        }

        .subtitle {
            font-size: 36px;
            color: #1b4f91;
            margin-top: 10px;
            text-align: left;
        }

        .details {
            font-size: 18px;
            margin: 20px 0;
            text-align: left;
        }

        ul {
            list-style-type: disc;
            text-align: left;
            margin-left: 40%;
            font-size: 18px;
        }

        .image-container {
            text-align: left;
            margin-left: 1%;
        }

        .image-container img {
            max-width: 600px;
        }

        .map {
            margin-top: 30px;
            font-size: 18px;
            color: #333333;
        }

        .footer {
            font-size: 12px;
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

            <img src="dog.jpeg" alt="Dog Image"> <!-- Replace with your image -->
        </div>
        <div>

            <p class="subtitle">On the 5<sup>th</sup> of October</p>
            <p class="details">Mention the list of theme details</p>

            </ul>
            <div class="map">
                Follow the location <br>
                [Add Iframe of Map here]
            </div>
        </div>
    </div>
    </div>

    <div class="footer">
        Add your image here
    </div>

</body>

</html>
